name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Frontend Tests & Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Lint
        run: npm run lint || true
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-dist
          path: webapp/dist
          retention-days: 7

  # Python Tests
  python:
    name: Python CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff mypy nbformat
      
      - name: Syntax Check
        run: |
          find . -name "*.py" -not -path "./webapp/*" -not -path "./.git/*" -exec python -m py_compile {} \; || true
      
      - name: Lint with Ruff
        run: ruff check . --ignore E501 || true

  # Notebook Validation
  notebooks:
    name: Notebook Validation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install nbformat
        run: pip install nbformat
      
      - name: Validate Notebooks
        run: |
          python -c "
          import nbformat
          import glob
          import sys
          
          notebooks = glob.glob('**/*.ipynb', recursive=True)
          if not notebooks:
              print('No notebooks found')
              sys.exit(0)
          
          errors = []
          for nb_path in notebooks:
              try:
                  with open(nb_path, 'r') as f:
                      nbformat.read(f, as_version=4)
                  print(f'✓ {nb_path}')
              except Exception as e:
                  errors.append(f'✗ {nb_path}: {e}')
                  print(f'✗ {nb_path}: {e}')
          
          if errors:
              sys.exit(1)
          print(f'\n✓ All {len(notebooks)} notebooks valid')
          "

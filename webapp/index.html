<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
  <meta name="color-scheme" content="light dark" />

  <!-- SEO -->
  <title>Alpha Quant Academy | Python Finance</title>
  <meta name="description" content="Master quantitative finance with Python. 26+ modules, AI-powered learning." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Alpha Quant Academy" />
  <meta property="og:description" content="Master Python for Quantitative Finance" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Font loading with display=swap for faster render -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Critical CSS inline -->
  <style>
    /* Prevent FOUC and provide instant feedback */
    html {
      background: #fff;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: #0f172a;
        color: #f8fafc;
      }
    }

    #root {
      min-height: 100vh;
    }

    /* Loading skeleton */
    .initial-loader {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    @media (prefers-color-scheme: dark) {
      .initial-loader {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
    }

    .loader-content {
      text-align: center;
    }

    .loader-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      margin: 0 auto 16px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loader-text {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(0.98);
      }
    }

    /* Animation classes */
    .animate-fade-up {
      animation: fadeUp 0.5s ease-out forwards;
    }

    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="antialiased">
  <div id="root">
    <!-- Instant loading state -->
    <div class="initial-loader">
      <div class="loader-content">
        <div class="loader-icon"></div>
        <div class="loader-text">Loading Academy...</div>
      </div>
    </div>
  </div>

  <!-- Main app script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>

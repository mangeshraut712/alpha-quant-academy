name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Frontend Tests & Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-dist
          path: webapp/dist
          retention-days: 7

  # Python Tests
  python:
    name: Python CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff mypy
          pip install -r requirements.txt --quiet || true
      
      - name: Syntax Check
        run: python -m py_compile $(find . -name "*.py" -not -path "./webapp/*" -not -path "./.git/*")
      
      - name: Lint with Ruff
        run: ruff check . --ignore E501 || true
      
      - name: Type Check (optional)
        run: mypy projects/ --ignore-missing-imports || true

  # Notebook Validation
  notebooks:
    name: Notebook Validation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install nbformat
        run: pip install nbformat
      
      - name: Validate Notebooks
        run: |
          python -c "
          import nbformat
          import glob
          import sys
          
          errors = []
          for nb_path in glob.glob('**/*.ipynb', recursive=True):
              try:
                  with open(nb_path, 'r') as f:
                      nbformat.read(f, as_version=4)
                  print(f'✓ {nb_path}')
              except Exception as e:
                  errors.append(f'✗ {nb_path}: {e}')
                  print(f'✗ {nb_path}: {e}')
          
          if errors:
              sys.exit(1)
          print(f'\n✓ All {len(glob.glob(\"**/*.ipynb\", recursive=True))} notebooks valid')
          "

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

